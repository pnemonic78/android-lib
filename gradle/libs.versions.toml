test-robolectric = { module = "org.robolectric:robolectric", version.ref = "robolectric" }
work-runtime = { module = "androidx.work:work-runtime", version.ref = "work" }

[bundles]
ktx = [
    "activity-ktx",
    "core-ktx",
    "fragment-ktx",
    "preference-ktx"
]
test = [
    "test-junit",
    "test-robolectric"
]
test-android = [
    "test-android-core",
    "test-android-junit",
    "test-android-rules",
    "test-android-runner"
]

[plugins]
android-application = { id = "com.android.application", version.ref = "androidGradlePlugin" }
android-library = { id = "com.android.library", version.ref = "androidGradlePlugin" }
crashlytics = { id = "com.google.firebase.crashlytics", version.ref = "crashlyticsPlugin" }
google-services = { id = "com.google.gms.google-services", version.ref = "google-services" }
kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
